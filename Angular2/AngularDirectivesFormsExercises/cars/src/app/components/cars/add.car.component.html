<div class="row">
    <div class="col-md-6">
        <form #addCarForm="ngForm" (ngSubmit)="onSubmit()">
            <h2>Add Car</h2>
            <div class="form-group">
                <label for="make">Make:</label>
                <input type="text" class="form-control" id="make" required name="make" [(ngModel)]="car.make" #make="ngModel">
            </div>

            <div [hidden]="make.valid || make.pristine" class="alert alert-danger">
                Make is required!
            </div>

            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" class="form-control" id="model" required name="model" [(ngModel)]="car.model" #model="ngModel" >
            </div>

            <div [hidden]="model.valid || model.pristine" class="alert alert-danger">
                Model is required!
            </div>

            <div class="form-group">
                <label for="image">Image:</label>
                <input type="url" class="form-control" id="image" required name="image" [(ngModel)]="car.image"  #image="ngModel">
            </div>

              <div [hidden]="image.valid || image.pristine" class="alert alert-danger">
                Image is required!
            </div>


            <!-- <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" required name="description" [(ngModel)]="car.description">                    
                </textarea>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="description" required step="0.01" name="description" [(ngModel)]="car.description">
            </div> -->

            <button type="submit" class="btn btn-default" [disabled]="!addCarForm.form.valid">Submit</button>
        </form>
    </div>
</div>
