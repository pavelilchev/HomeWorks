<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Borders</title>
</head>
<body>
    <style>
        p {
            background-color: lightgray;
            border-radius: 5px;
            text-align:center;
        }
    </style>
    <p style="border:1px solid red;"><span style="color:red">Red</span> Border</p>
    <p style="border:1px solid green;"><span style="color:green">Green</span> Border</p>
    <p style="border:1px solid blue;"><span style="color:blue">Blue</span> Border</p>
</body>
</html>
