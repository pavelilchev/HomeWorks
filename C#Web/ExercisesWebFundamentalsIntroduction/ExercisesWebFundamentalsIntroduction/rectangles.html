<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rectangles</title>
</head>
<body>
    <style>
        div{
            padding:15px;
        }

        .inner {
            border: 1px solid green;
            text-align: center;
            border-radius: 5px;
            font-size:2em;
        }

        .middle {
            border: 2px dashed red;
            border-radius: 10px;
        }

        .outer {
            border: 3px dotted blue;
            border-radius: 15px;
        }
    </style>
    <div class="outer">
        <div class="middle">
            <div class="inner">
                I am heavily packed &lt;DIV&gt;
            </div>
        </div>
    </div>
</body>
</html>
