<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ShopStop</title>
  <link rel="icon" type="image/x-icon" href="/content/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="/content/site.css">
</head>
<body>
  <header>
    <nav class="nav">
      <ul>
        <li><a href="/">Home Page</a></li>
        <li><a href="/images/add">Add Image</a></li>
        <li><a href="/images/all">Images</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form class="form center-form" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" class="input-field" />
      </div>

      <div class="form-group">
        <label for="imgUrl">URL</label>
        <input id="imgUrl" name="url" type="text" class="input-field"></input>
      </div>    

      <div class="form-group">
        <input class="btn form-btn" type="submit" class="btn" value="Add">
      </div>
    </form>
    <a href="{back}">Go Back</a>
  </main>
  <footer>
    <p>&copy; ShopStop</p>
  </footer>
</body>
</html>
